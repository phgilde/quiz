<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Quiz</title>
        {% endif %}
    </head>
    <body>
        <p><a href="{{ url_for('index') }}">Start</a></p>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
